<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formas</title>
</head>

<body>
    <h1>Formas</h1>
    <form action="">
        <fieldset>
            <legend>Dati par sevi</legend>
            <label for="name">Tavs vārds: </label><br>
            <input type="text" name="name" id="name"><br>
            <label for="surname">Tavs uzvārds: </label><br>
            <input type="text" name="surname" id="surname"><br>
            <label for="born_date">Dzimšanas datums: </label><br>
            <input type="date" name="born_date" id="born_date"><br>
            <label for="fav_color">Miļāka krāsa: </label><br>
            <input type="color" name="fav_color" id="fav_color"><br>
            <label for="avatar">Profila bilde: </label><br>
            <input type="file" name="avatar" id="avatar"><br>
        </fieldset>
        <fieldset>
            <legend>Lietotāja informācija</legend>
            <table>
                <tr>
                    <td>
                        <label for="email">Tavs Epasts: </label><br>
                        <input type="email" name="email" id="email"><br>
                    </td>
                    <td>
                        <label for="password">Parole: </label><br>
                        <input type="password" name="password" id="password"><br>
                    </td>
                    <td>
                        <label for="password_repeat">Atkārtot paroli: </label><br>
                        <input type="password_repeat" name="password_repeat" id="password_repeat"><br>
                    </td>
                </tr>
            </table>
            
        </fieldset>
        <fieldset>
            <legend>Lietotāja BIO</legend>
            <label for="bio">Uzraksti par sevi: </label><br>
            <textarea name="bio" id="bio" cols="30" rows="15"></textarea>
            <br>
            <label for="city">Kurā pilsētā tu dzīvo?</label><br>
            <select name="city" id="city">
                <option value=""></option>
                <option value="Rīga">Rīga</option>
                <option value="Jelgava">Jelgava</option>
                <option value="Ventspils">Ventspils</option>
            </select><br>

            <h4>Cik daudz laika tu pavadi pie datora?</h4>
            
            <input type="radio" name="jaut1" id="var1" value="var1">
            <label for="var1"> līdz vienai stundai</label><br>
            <input type="radio" name="jaut1" id="var2" value="var2">
            <label for="var2"> 2 līdz 4 stundas</label><br>
            <input type="radio" name="jaut1" id="var3" value="var3">
            <label for="var3"> vairāk par 5 stundām</label><br>
        </fieldset>
        <br><br><br>
        <input type="submit" value="Reģistrēties">
        <input type="reset" value="Notīrīt formu">
    </form>
    <br><br>
</body>

</html>
